<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="calculator">
      <div class="display-conatiner">
        <input type="text" id="screen" class="display" placeholder="0" />
      </div>
      <div class="row">
        <button class="operator" onclick="clearSum()">AC</button>
        <button class="operator" onclick="clearSum()">C</button>
        <button class="operator" onclick="input('/')">/</button>
        <button class="operator" onclick="input('*')">*</button>
      </div>
      <div class="row">

        <button class="num" onclick="input('9')">9</button>
        <button class="num" onclick="input('8')">8 </button>
        <button class="num" onclick="input('7')">7</button>
        <button class="operator" onclick="input('-')">-</button>
      </div>
      
      <div class="row">
        
        <button class="num" onclick="input('6')">6</button>
        <button class="num" onclick="input('5')">5</button>
        <button class="num" onclick="input('4')">4</button>
        <button class="operator" onclick="input('+')">+</button>
      </div>
      <div class="row">

        <button class="num" onclick="input('3')">3</button>
        <button class="num" onclick="input('2')">2</button>
        <button class="num" onclick="input('1')">1</button>
        <button class="num" onclick="input('0')">0</button>
      </div>
      <div class="row">
        <button class="operator" onclick="evaluateSum()">=</button>
      </div>

    </div>
  </main>

  <script src="/script.js"></script>

</body>

</html>
